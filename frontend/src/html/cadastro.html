<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Prefeitura</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="welcome">
        <h2>Bem-vindo(a)</h2>
        <p>Crie sua conta para acessar os servi√ßos.</p>
      </div>
    </div>

    <div class="right-panel">
      <form id="cadastro-form" class="login-form">
        <h2 class="title">Criar nova conta</h2>

        <div class="form-group">
          <label for="nome">Nome completo</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-phone"></i>
            <input type="text" id="telefone" name="telefone" placeholder="Seu telefone" required>
          </div>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            <i class="fa-solid fa-eye-slash" id="toggle-password"></i>
          </div>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>
  </div>

  <script src="../js/cadastro.js"></script>
</body>

</html>
