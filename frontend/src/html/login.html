<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prefeitura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container">
        <div class="left-panel">
            <div class="welcome">
                <h2>Bem-vindo(a)</h2>
                <p>Acesse os serviços do cidadão.</p>
            </div>
        </div>

        <div class="right-panel">
            <form id="login-form" class="login-form">
                <h2 class="title">Entrar na sua conta</h2>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Seu email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <i class="fa-solid fa-eye-slash" id="toggle-password"></i>
                    </div>
                </div>

                <div class="options">
                    <a href="../html/cadastro.html" class="forgot-password">Crie uma conta</a>
                </div>

                <div class="options">
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
