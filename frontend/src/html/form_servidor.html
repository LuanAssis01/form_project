<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Servidor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/form-servidor.css" />
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>Cadastro de Servidor</h1>
            <a href="home.html" class="btn-voltar">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>
    </header>

    <main class="container">
        <form id="servidor-form" class="main-form">

            <fieldset>
                <legend><i class="fa-solid fa-user"></i> Dados Pessoais</legend>
                <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="nome_social">Nome Social (se aplicável)</label>
                        <input type="text" id="nome_social" name="nome_social">
                    </div>
                </div>
                <div class="form-row grid-cols-4">
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado_civil">Estado Civil</label>
                        <input type="text" id="estado_civil" name="estado_civil">
                    </div>
                     <div class="form-group">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-users"></i> Filiação</legend>
                <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="nome_mae">Nome da Mãe</label>
                        <input type="text" id="nome_mae" name="nome_mae">
                    </div>
                    <div class="form-group">
                        <label for="nome_pai">Nome do Pai</label>
                        <input type="text" id="nome_pai" name="nome_pai">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-id-card"></i> Documentos</legend>
                <div class="form-row grid-cols-4">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg">
                    </div>
                    <div class="form-group">
                        <label for="orgao_emissor">Órgão Emissor</label>
                        <input type="text" id="orgao_emissor" name="orgao_emissor">
                    </div>
                    <div class="form-group">
                        <label for="data_emissao_rg">Data de Emissão (RG)</label>
                        <input type="date" id="data_emissao_rg" name="data_emissao_rg">
                    </div>
                </div>
                <div class="form-row grid-cols-3">
                    <div class="form-group">
                        <label for="pis_pasep">PIS/PASEP</label>
                        <input type="text" id="pis_pasep" name="pis_pasep">
                    </div>
                    <div class="form-group">
                        <label for="certidao_reservista">Certidão Reservista</label>
                        <input type="text" id="certidao_reservista" name="certidao_reservista">
                    </div>
                </div>
            </fieldset>

             <fieldset>
                <legend><i class="fa-solid fa-landmark"></i> Título de Eleitor</legend>
                <div class="form-row grid-cols-4">
                    <div class="form-group">
                        <label for="titulo_numero">Nº de Inscrição</label>
                        <input type="text" id="titulo_numero" name="titulo_numero">
                    </div>
                    <div class="form-group">
                        <label for="titulo_zona">Zona</label>
                        <input type="text" id="titulo_zona" name="titulo_zona">
                    </div>
                    <div class="form-group">
                        <label for="titulo_secao">Seção</label>
                        <input type="text" id="titulo_secao" name="titulo_secao">
                    </div>
                    <div class="form-group">
                        <label for="titulo_data_emissao">Data de Emissão</label>
                        <input type="date" id="titulo_data_emissao" name="titulo_data_emissao">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-map-location-dot"></i> Endereço e Contato</legend>
                <div class="form-row grid-cols-3">
                    <div class="form-group col-span-2">
                        <label for="endereco">Endereço (Rua, Av.)</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                 <div class="form-row grid-cols-3">
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000">
                    </div>
                </div>
                 <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="uf" maxlength="2">
                    </div>
                </div>
                 <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="telefone">Telefone / Celular</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 90000-0000">
                    </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-briefcase"></i> Dados Funcionais</legend>
                 <div class="form-row grid-cols-3">
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <input type="text" id="cargo" name="cargo">
                    </div>
                     <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="classificacao">Classificação</label>
                        <input type="text" id="classificacao" name="classificacao">
                    </div>
                </div>
                 <div class="form-row grid-cols-3">
                    <div class="form-group">
                        <label for="tipo_sanguineo">Tipo Sanguíneo + Fator RH</label>
                        <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" placeholder="Ex: O+">
                    </div>
                    <div class="form-group">
                        <label for="possui_deficiencia">Possui Deficiência (PCD)?</label>
                        <select id="possui_deficiencia" name="possui_deficiencia">
                            <option value="false">Não</option>
                            <option value="true">Sim</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                 <legend><i class="fa-solid fa-building-columns"></i> Dados Bancários</legend>
                 <div class="form-row grid-cols-3">
                    <div class="form-group">
                        <label for="banco">Banco</label>
                        <input type="text" id="banco" name="banco">
                    </div>
                    <div class="form-group">
                        <label for="numero_agencia">Agência</label>
                        <input type="text" id="numero_agencia" name="numero_agencia">
                    </div>
                    <div class="form-group">
                        <label for="numero_conta">Conta</label>
                        <input type="text" id="numero_conta" name="numero_conta">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-children"></i> Dependentes</legend>
                <div class="dynamic-section-placeholder">
                    <p>
                        <i class="fa-solid fa-circle-info"></i> Esta seção requer uma funcionalidade dinâmica.
                        <br>
                        Clique em um botão "Adicionar Dependente" para inserir os campos necessários.
                    </p>
                    <button type="button" class="btn btn-secondary" disabled>Adicionar Dependente</button>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Limpar Tudo</button>
                <button type="submit" class="btn btn-primary">Cadastrar Servidor</button>
            </div>
        </form>
    </main>

</body>
</html>
