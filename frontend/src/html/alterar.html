<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Servidor - Prefeitura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/styles-buscar-alterar-deletar.css" />
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>Alterar Dados do Servidor</h1>
            <a href="home.html" class="btn-voltar">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>
    </header>

    <main class="container">
        <div id="busca-container" class="search-container">
            <form id="form-busca">
                <div class="input-group">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="cpfBusca" name="cpfBusca" placeholder="Digite o CPF do servidor para buscar" required />
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>

        <form id="form-alterar" class="main-form" style="display:none;">
            
            <fieldset>
                <legend><i class="fa-solid fa-user"></i> Dados Pessoais</legend>
                <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="nome_social">Nome Social</label>
                        <input type="text" id="nome_social" name="nome_social">
                    </div>
                </div>
                <div class="form-row grid-cols-4">
                    <div class="form-group">
                        <label for="cpf">CPF (não pode ser alterado)</label>
                        <input type="text" id="cpf" name="cpf" readonly>
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="estado_civil">Estado Civil</label>
                        <input type="text" id="estado_civil" name="estado_civil">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-map-location-dot"></i> Endereço e Contato</legend>
                 <div class="form-row grid-cols-2">
                    <div class="form-group">
                        <label for="telefone">Telefone / Celular</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 90000-0000">
                    </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk"></i> Salvar Alterações
                </button>
            </div>
        </form>

        <div id="mensagem" class="mensagem hidden"></div>
    </main>

    <script src="alterar-servidor.js"></script>
</body>
</html>
